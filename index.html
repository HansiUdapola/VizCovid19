<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link href="styles/styles.css" rel="stylesheet">
	<link href="styles/livebtn.css" rel="stylesheet">

	<!-- Load d3.js -->
	<script src="https://d3js.org/d3.v4.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>

	<!--Data Tables Addon-->
	<!--<link href="css/datatables.min.css" rel="stylesheet">
	<script type="text/javascript" src="scripts/datatables.min.js"></script>-->


	<style>

	</style>
</head>

<body onload="LoadCountryList()">

	<!-- Nav bar Section -->
	<div class="topnav sticky secondaryColor">
		<img src="images/virus.png" />
		<h2 class="display-7 primaryColor"> Viz-COVID19 <span class="display-6" style="font-size:60%"> Covid-19
				Visualization Dashboard <span> </h2>
	</div>

	<div id="container" class="container-xxl">
		<!-- Map Section -->
		<div class="main">
			<h1 id="title" class="center display-6 color1">Cumulative Cases per 100,000 Population</h1>
			<svg id="my_dataviz" width="1200" height="600"></svg>

			<script src="scripts/map-cases.js"></script>
			<script src="scripts/map-deaths.js"></script>
			<script src="scripts/map-vaccines.js"></script>

			<!-- <script src="scripts/map-cases.js"></script>
	   <script src="scripts/map-deaths.js"></script>
	  <script src="scripts/map-vaccines.js"></script> -->
		</div>

		<div class="side color1">
			<h4> Global Situation </h4>
			<h6 style="margin-bottom:20px; font-weight: 100;"> By <span id="lastupdate"></span> </h6>

			<div id="divcase" class="card cases">
				<div class="container">
					<h4 id="worldcases">
						</h3>
						<h6>confirmed cases</h6>
				</div>
			</div>

			<div id="divdeath" class="card deaths" style="margin-top:20px;">
				<div class="container">
					<h4 id="worlddeaths">
						</h3>
						<h6>deaths</h6>
				</div>
			</div>

			<div id="divvaccnine" class="card vaccine" style="margin-top:20px;">
				<div class="container">
					<h4 id="worldvaccines">
						</h3>
						<h6>vaccinated</h6>
				</div>
			</div>

			<div class="liveBtn">
				<a href="DailyBest.html" class="btn btn_live">Live Data<span class="live-icon"></span></a>
			</div>
		</div>


		<div class="row barback">
			<div class="col">
			</div>
			<div class="col-3">
				<label for="countrysl">Country:</label>
				<select id="countrysl" class="form-select" aria-label="Default select example"
					onchange="LoadscatterPlot1()">
				</select>
			</div>
			<div class="col">
			</div>
		</div>

		<div class="row barback">
			<div class="col-6">
				<h1 id="countrDcases" class="display-6">Afganistan Daily Cases</h1>
				<div id="barviz1">
				</div>
			</div>
			<div class="col-6">
				<h1 id="countrDdeaths" class="display-6">Afganistan Daily Deaths</h1>
				<div id="barviz2">					
				</div>
			</div>
		</div>
		
		<div class="row barback">
			<div class="col table">
				<script src="scripts/table.js"></script>
			</div>

		</div>
	</div>
	<script src="scripts/zoomablescattorplot.js"></script>
	<script src="scripts/general.js"></script>

</body>

</html>
